# Documentation validation workflow
# Ensures documentation stays in sync with code

name: Docs Check

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'scripts/**'
  pull_request:
    paths:
      - 'src/**'
      - 'docs/**'
      - 'scripts/**'

jobs:
  docs-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run docs check
        run: |
          python3 scripts/docs_updater.py --check
