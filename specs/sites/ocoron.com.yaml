pages:
  # ── HOMEPAGE ──────────────────────────────────────────────────────────────
  - slug: ""
    title: "Home"
    title_tr: "Ana Sayfa"
    template: full-width
    show_in_menu: false
    sections:
      - type: hero
        headline: "Strategic Consulting for Growing Businesses"
        headline_tr: "Büyüyen İşletmeler için Stratejik Danışmanlık"
