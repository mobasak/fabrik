        cta_text: "Explore Services"
        cta_text_tr: "Hizmetleri Keşfet"
        cta_url: "/services"
        background: gradient
      
      - type: features
        headline: "How We Help"
        headline_tr: "Nasıl Yardımcı Oluyoruz"
        columns: 4
        items:
          - icon: landmark
            title: "Government Incentives"
            title_tr: "Devlet Teşvikleri"
            description: "KOSGEB, TUBITAK, Turquality programs"
            description_tr: "KOSGEB, TÜBİTAK, Turquality programları"
          - icon: globe
            title: "Global Trade"
            title_tr: "Küresel Ticaret"
            description: "International expansion and market entry"
            description_tr: "Uluslararası genişleme ve pazar girişi"
          - icon: brain
            title: "AI & Digital"
            title_tr: "AI ve Dijital"
            description: "Digital transformation and AI integration"
            description_tr: "Dijital dönüşüm ve AI entegrasyonu"
          - icon: factory
            title: "Manufacturing"
            title_tr: "Üretim"
            description: "Plant design, R&D, ERP implementation"
            description_tr: "Fabrika tasarımı, AR-GE, ERP uygulaması"
      
      - type: services_grid
        headline: "Our Services"
        headline_tr: "Hizmetlerimiz"
