      - type: cta_banner
        headline: "Ready to transform your business?"
        headline_tr: "İşletmenizi dönüştürmeye hazır mısınız?"
        cta_text: "Get in Touch"
        cta_text_tr: "İletişime Geçin"
        cta_url: "/contact"

