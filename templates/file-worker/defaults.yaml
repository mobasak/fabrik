# File Worker Template Defaults
# Python worker for processing file jobs

env:
  LOG_LEVEL: info
  TZ: UTC
  
  # Worker config
  WORKER_ID: worker-1
  JOB_TYPES: "transcribe,ocr,extract_text"
  POLL_INTERVAL: "5"
  MAX_CONCURRENT_JOBS: "2"
  
  # Processing limits
  MAX_PROCESSING_TIME: "3600"

resources:
  memory: 512M
  cpu: "1.0"
