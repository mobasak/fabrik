# Content/Authority Site Preset (v2)
# Purpose: Blog, news, affiliate, SEO content sites
# Entities: authors (optional)
# Merge order: defaults.yaml → this preset → sites/<domain>.yaml

schema_version: 1
preset_name: content
preset_description: "SEO-optimized content site with blog, categories, and newsletter"

# ─────────────────────────────────────────────────────────────────────────────
# ENTITIES (Content-specific)
# ─────────────────────────────────────────────────────────────────────────────

entities:
  # Authors for multi-author sites
  authors:
    enabled: false  # Enable for multi-author
    generate_pages: true
    parent_page: about
    page_template: author-detail

# ─────────────────────────────────────────────────────────────────────────────
# PAGE TEMPLATES
# ─────────────────────────────────────────────────────────────────────────────

page_templates:
  # Homepage - content showcase
  home:
    slug: ""
    title:
      en_US: "Home"
      tr_TR: "Ana Sayfa"
    template: full-width
    sections:
      - type: hero
        headline_ref: brand.tagline
        subheadline_ref: content.hero_subheadline
        cta_text:
          en_US: "Browse Articles"
          tr_TR: "Makalelere Göz At"
        cta_url: /articles
        style: minimal
      - type: featured_posts
        headline:
          en_US: "Featured Articles"
          tr_TR: "Öne Çıkan Makaleler"
        limit: 3
        columns: 3
        style: cards
      - type: category_grid
        headline:
          en_US: "Browse by Topic"
          tr_TR: "Konulara Göre"
        items_ref: blog.categories
        columns: 4
        show_count: true
      - type: recent_posts
        headline:
          en_US: "Latest Articles"
          tr_TR: "Son Makaleler"
        limit: 6
        columns: 2
      - type: newsletter_signup
        headline:
          en_US: "Stay Updated"
          tr_TR: "Güncel Kalın"
        subheadline:
          en_US: "Get the latest articles delivered to your inbox"
          tr_TR: "En son makaleleri e-postanıza alın"
        button_text:
          en_US: "Subscribe"
          tr_TR: "Abone Ol"
        style: boxed

  # Articles index (blog)
  articles:
    slug: articles
    title:
      en_US: "Articles"
      tr_TR: "Makaleler"
    template: blog-index
    is_blog_index: true

  # About page
  about:
    slug: about
    title:
      en_US: "About"
      tr_TR: "Hakkımızda"
    template: default
    sections:
      - type: rich_text
        content_ref: content.about
      - type: authors_grid
        headline:
          en_US: "Our Writers"
          tr_TR: "Yazarlarımız"
        items_ref: entities.authors
        columns: 3
        show_if: entities.authors.enabled

  # Author detail (template for generated pages)
  author-detail:
    template: default
    sections:
      - type: author_bio
        content_ref: entity.bio
      - type: author_posts
        headline:
          en_US: "Articles by {{entity.name}}"
          tr_TR: "{{entity.name}} tarafından yazılan makaleler"
        limit: 10

  # Contact page
  contact:
    slug: contact
    title:
      en_US: "Contact"
      tr_TR: "İletişim"
    template: default
    sections:
      - type: contact_form
        show_info: true

  # Legal pages
  privacy-policy:
    slug: privacy-policy
    title:
      en_US: "Privacy Policy"
      tr_TR: "Gizlilik Politikası"
    template: default
    content_generator: legal.privacy_policy

  terms:
    slug: terms
    title:
      en_US: "Terms of Service"
      tr_TR: "Hizmet Şartları"
    template: default
    content_generator: legal.terms_of_service

  disclaimer:
    slug: disclaimer
    title:
      en_US: "Disclaimer"
      tr_TR: "Yasal Uyarı"
    template: default
    content_generator: legal.disclaimer

# ─────────────────────────────────────────────────────────────────────────────
# MENUS
# ─────────────────────────────────────────────────────────────────────────────

menus:
  primary:
    auto_generate: true
    include:
      - articles
      - about
      - contact

  footer:
    auto_generate: true
    include:
      - privacy-policy
      - terms
      - disclaimer

# ─────────────────────────────────────────────────────────────────────────────
# PLUGINS
# ─────────────────────────────────────────────────────────────────────────────

plugins:
  add:
    # Content creation
    - thrive-architect
    - thrive-leads
    - thrive-comments
    - thrive-quiz-builder
    # SEO & internal linking
    - link-whisper-pro
    # Affiliate/monetization
    - content-egg-pro
    # Tables for comparisons
    - wp-table-builder-pro
    # Email capture
    - fluent-forms-pro
    - fluentcrm-pro
    # GDPR
    - complianz-gdpr-premium

  skip:
    - sitepress-multilingual-cms  # Skip WPML unless multilingual needed

# ─────────────────────────────────────────────────────────────────────────────
# BLOG (primary feature for content sites)
# ─────────────────────────────────────────────────────────────────────────────

blog:
  enabled: true
  index_page: articles
  permalink_structure: "/%category%/%postname%/"  # Category in URL for SEO
  posts_per_page: 20
  categories:
    - name:
        en_US: "Guides"
        tr_TR: "Rehberler"
      slug: guides
      description:
        en_US: "In-depth guides and tutorials"
        tr_TR: "Detaylı rehberler ve öğreticiler"
    - name:
        en_US: "Tutorials"
        tr_TR: "Öğreticiler"
      slug: tutorials
      description:
        en_US: "Step-by-step tutorials"
        tr_TR: "Adım adım öğreticiler"
    - name:
        en_US: "Insights"
        tr_TR: "İçgörüler"
      slug: insights
      description:
        en_US: "Industry insights and analysis"
        tr_TR: "Sektör içgörüleri ve analizler"
    - name:
        en_US: "Tools"
        tr_TR: "Araçlar"
      slug: tools
      description:
        en_US: "Tool reviews and comparisons"
        tr_TR: "Araç incelemeleri ve karşılaştırmalar"
    - name:
        en_US: "News"
        tr_TR: "Haberler"
      slug: news
      description:
        en_US: "Latest news and updates"
        tr_TR: "Son haberler ve güncellemeler"

# ─────────────────────────────────────────────────────────────────────────────
# SEO SETTINGS (content sites need extra SEO focus)
# ─────────────────────────────────────────────────────────────────────────────

seo:
  schema_markup: true
  auto_internal_links: true
  breadcrumbs: true
  author_schema: true

# ─────────────────────────────────────────────────────────────────────────────
# CATEGORY ARCHIVE TEMPLATES (GP Premium Elements)
# ─────────────────────────────────────────────────────────────────────────────
#
# Content sites need custom category archive layouts for SEO.
# GP Premium "Elements" feature handles this (like Divi Taxonomy Helper but for GP):
#
# category_archives:
#   default:
#     layout: grid
#     columns: 2
#     show_excerpt: true
#     show_featured_image: true
#     pagination: true
#
#   # Per-category overrides (optional)
#   guides:
#     layout: list
#     show_sidebar: true
#
# Implementation: GP Premium Elements with category archive display rules
# No additional plugin needed - GP Premium includes this functionality

# ─────────────────────────────────────────────────────────────────────────────
# CHECKS
# ─────────────────────────────────────────────────────────────────────────────

checks:
  urls:
    - /
    - /articles
    - /about
    - /contact
    - /privacy-policy
