# Content/Authority Site Preset
# Purpose: SEO, GEO, brand expansion, AI content systems

name: Content Authority
description: SEO-optimized content site for AI publishing
base: wordpress/base

features:
  blog: true
  blog_categories: extensive  # Topic clusters for SEO
  internal_linking: optimized
  author_pages: true
  publishing_velocity: high
  minimal_design: true

plugins:
  # BASE (all sites)
  free:
    - wp-mail-smtp
    - generatepress
  premium_base:
    - 7aaUOmxu84su-seo-by-rank-math-3.0.103.zip  # Rank Math Pro
    - 9XK5d5L4LMZE-gp-premium-2.5.5.zip          # GP Premium
    # - flyingpress.zip                          # FlyingPress (download)
    # - wp-staging-pro.zip                       # WP Staging Pro (download)
  # PROFILE: Content - placed plugins
  premium_profile:
    - TrdEExMFwdvs-sitepress-multilingual-cms-4.8.6.zip  # WPML CMS
    - 32HYjTwq5Xwo-wpml-string-translation-3.4.1.zip     # WPML Strings
    - nb0NZgVSlE84-essential-grid-3.1.10.zip             # Essential Grid
    - 2BlKZAEbaNQk-thrive-visual-editor-10.8.5.zip       # Thrive Architect
    - SaPBur07zeUq-thrive-leads-10.8.5.zip               # Thrive Leads
    - 3sEhd2E6GIuH-thrive-ultimatum-10.8.5.zip           # Thrive Ultimatum
    - RROrwvHMp7nQ-thrive-quiz-builder-10.8.5.zip        # Thrive Quiz Builder
    - nVt1G8Rkmwj5-thrive-automator-10.6.1.1.zip         # Thrive Automator
    - i1Pud1NAqnNi-thrive-comments-10.8.5.zip            # Thrive Comments
    - thrive-headline-optimizer-2.3.1n.zip               # Thrive Headline Optimizer
    - thrive-clever-widgets-2.9.1n.zip                   # Thrive Clever Widgets
    - wp-table-builder-pro-1.4.9-active.zip              # WP Table Builder Pro
    - npGavuDD6uwQ-content-egg-18.7.0.zip                # Content Egg Pro
  # PROFILE: Content - download plugins
  premium_download:
    # - fluent-forms-pro.zip        # Forms, lead capture
    # - fluentcrm-pro.zip           # CRM, email sequences
    # - complianz-pro.zip           # GDPR, cookie consent
    # - automatorwp.zip             # Automation
    # - link-whisper-pro.zip        # Internal linking
    # - searchwp.zip                # Site search
    # - novashare.zip               # Social sharing
    # - pixelyoursite-pro.zip       # Conversion tracking

theme:
  name: generatepress
  source: wordpress.org
  traits:
    - minimal
    - fast
    - seo-optimized

pages:
  create:
    - title: Home
      slug: ""
      template: front-page
      status: publish
    - title: Articles
      slug: articles
      template: page
      status: publish
      is_blog_index: true
    - title: About
      slug: about
      template: page
      status: publish
    - title: Contact
      slug: contact
      template: page
      status: publish
    - title: Privacy Policy
      slug: privacy-policy
      template: page
      status: publish

categories:
  create:
    # Define topic clusters for internal linking
    - name: Guides
      slug: guides
    - name: Tutorials
      slug: tutorials
    - name: Insights
      slug: insights
    - name: Tools
      slug: tools

menus:
  primary:
    - Articles
    - About
    - Contact
  footer:
    - Privacy Policy

settings:
  blogname: "{{ site_name }}"
  blogdescription: "{{ site_tagline }}"
  permalink_structure: "/%category%/%postname%/"  # Category in URL for SEO
  timezone_string: "Europe/Istanbul"
  date_format: "Y-m-d"
  show_on_front: page
  page_on_front: Home
  page_for_posts: Articles
  posts_per_page: 20  # More posts per page for content sites

# Phase 3 AI integration config
ai_publishing:
  enabled: false  # Enable in Phase 3
  auto_internal_links: true
  auto_categories: true
  schema_markup: true
