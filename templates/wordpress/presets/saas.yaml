# SaaS Marketing Site Preset (v2)
# Purpose: Marketing site for SaaS products (awareness → trust → signup)
# Entities: features, pricing_plans
# Merge order: defaults.yaml → this preset → sites/<domain>.yaml
#
# Architecture for SaaS products:
#   product.com      → WordPress (this preset) - marketing, pricing, signup
#   docs.product.com → Docusaurus (separate template) - guides + API reference
#   app.product.com  → Application (separate deployment)

schema_version: 1
preset_name: saas
preset_description: "SaaS marketing site with features, pricing, and signup CTAs"

# ─────────────────────────────────────────────────────────────────────────────
# RELATED DEPLOYMENTS (SaaS architecture)
# ─────────────────────────────────────────────────────────────────────────────
#
# SaaS products typically need multiple sites:
#   product.com      → WordPress (this preset) - marketing, pricing, signup
#   docs.product.com → Docusaurus - user manuals + API reference
#   app.product.com  → Application (separate deployment)
#
# Documentation stack (deploy separately):
#   Template: /opt/fabrik/templates/docusaurus
#   Features:
#     - User manuals & guides (MDX)
#     - API reference (OpenAPI/Swagger auto-generated)
#     - Versioned docs
#     - Full-text search (Algolia)
#     - i18n support
#
# Deploy docs site:
#   fabrik deploy docs.product.com --template docusaurus

# ─────────────────────────────────────────────────────────────────────────────
# ENTITIES (SaaS-specific)
# ─────────────────────────────────────────────────────────────────────────────

entities:
  # Product features (displayed on features page and homepage)
  features:
    enabled: true
    generate_pages: false  # Just display in grids, no individual pages

  # Pricing plans (displayed on pricing page)
  pricing_plans:
    enabled: true
    generate_pages: false  # Just display in pricing table

  # Testimonials/social proof
  testimonials:
    enabled: true
    generate_pages: false

# ─────────────────────────────────────────────────────────────────────────────
# PAGE TEMPLATES
# ─────────────────────────────────────────────────────────────────────────────

page_templates:
  # Homepage - conversion-focused
  home:
    slug: ""
    title:
      en_US: "Home"
      tr_TR: "Ana Sayfa"
    template: full-width
    sections:
      - type: hero
        headline_ref: brand.tagline
        subheadline_ref: content.hero_subheadline
        cta_text:
          en_US: "Start Free Trial"
          tr_TR: "Ücretsiz Deneyin"
        cta_url_ref: brand.signup_url
        secondary_cta_text:
          en_US: "See Demo"
          tr_TR: "Demo İzle"
        secondary_cta_url: "#demo"
      - type: features_grid
        headline:
          en_US: "Everything you need"
          tr_TR: "İhtiyacınız olan her şey"
        items_ref: entities.features
        columns: 3
        limit: 6
      - type: testimonials
        headline:
          en_US: "Trusted by teams worldwide"
          tr_TR: "Dünya çapında güvenilen"
        items_ref: entities.testimonials
        style: logos-bar
      - type: pricing_preview
        headline:
          en_US: "Simple, transparent pricing"
          tr_TR: "Basit, şeffaf fiyatlandırma"
        items_ref: entities.pricing_plans
        show_toggle: true
        cta_text:
          en_US: "View all plans"
          tr_TR: "Tüm planları gör"
        cta_url: /pricing
      - type: cta
        headline:
          en_US: "Ready to get started?"
          tr_TR: "Başlamaya hazır mısınız?"
        cta_text:
          en_US: "Start Free Trial"
          tr_TR: "Ücretsiz Başla"
        cta_url_ref: brand.signup_url
        style: highlight

  # Features page
  features:
    slug: features
    title:
      en_US: "Features"
      tr_TR: "Özellikler"
    template: full-width
    sections:
      - type: hero
        headline:
          en_US: "Powerful features for modern teams"
          tr_TR: "Modern takımlar için güçlü özellikler"
        style: compact
      - type: features_grid
        items_ref: entities.features
        columns: 2
        show_details: true
      - type: cta
        headline:
          en_US: "See it in action"
          tr_TR: "Çalışırken görün"
        cta_text:
          en_US: "Request Demo"
          tr_TR: "Demo Talep Et"
        cta_url: /contact

  # Pricing page
  pricing:
    slug: pricing
    title:
      en_US: "Pricing"
      tr_TR: "Fiyatlandırma"
    template: full-width
    sections:
      - type: pricing_table
        headline:
          en_US: "Choose your plan"
          tr_TR: "Planınızı seçin"
        items_ref: entities.pricing_plans
        show_toggle: true
        toggle_labels:
          monthly:
            en_US: "Monthly"
            tr_TR: "Aylık"
          yearly:
            en_US: "Yearly (save 20%)"
            tr_TR: "Yıllık (%20 tasarruf)"
      - type: faq
        headline:
          en_US: "Frequently asked questions"
          tr_TR: "Sıkça sorulan sorular"
        items_ref: content.pricing_faq

  # About page
  about:
    slug: about
    title:
      en_US: "About"
      tr_TR: "Hakkımızda"
    template: default
    sections:
      - type: rich_text
        content_ref: content.about
      - type: team_grid
        headline:
          en_US: "Meet the team"
          tr_TR: "Ekibimiz"
        items_ref: entities.team
        columns: 4

  # Contact page
  contact:
    slug: contact
    title:
      en_US: "Contact"
      tr_TR: "İletişim"
    template: default
    sections:
      - type: contact_form
        show_info: true

  # Blog
  blog:
    slug: blog
    title:
      en_US: "Blog"
      tr_TR: "Blog"
    template: blog-index
    is_blog_index: true

  # Legal pages
  privacy-policy:
    slug: privacy-policy
    title:
      en_US: "Privacy Policy"
      tr_TR: "Gizlilik Politikası"
    template: default
    content_generator: legal.privacy_policy

  terms:
    slug: terms
    title:
      en_US: "Terms of Service"
      tr_TR: "Hizmet Şartları"
    template: default
    content_generator: legal.terms_of_service

# ─────────────────────────────────────────────────────────────────────────────
# MENUS
# ─────────────────────────────────────────────────────────────────────────────

menus:
  primary:
    auto_generate: true
    include:
      - features
      - pricing
      - about
      - blog
      - contact

  footer:
    auto_generate: true
    include:
      - privacy-policy
      - terms

# ─────────────────────────────────────────────────────────────────────────────
# PLUGINS
# ─────────────────────────────────────────────────────────────────────────────

plugins:
  add:
    # Multilingual (optional for SaaS)
    - sitepress-multilingual-cms
    - wpml-string-translation
    # Page building
    - thrive-architect
    - thrive-leads
    # Pricing tables
    - go-pricing
    - wp-table-builder-pro
    # Social proof
    - thrive-ovation
    # CRM
    - fluent-forms-pro
    - fluentcrm-pro
    # GDPR
    - complianz-gdpr-premium

  skip: []

# ─────────────────────────────────────────────────────────────────────────────
# BLOG
# ─────────────────────────────────────────────────────────────────────────────

blog:
  enabled: true
  index_page: blog
  categories:
    - name:
        en_US: "Product Updates"
        tr_TR: "Ürün Güncellemeleri"
      slug: updates
    - name:
        en_US: "Use Cases"
        tr_TR: "Kullanım Senaryoları"
      slug: use-cases
    - name:
        en_US: "Technical"
        tr_TR: "Teknik"
      slug: technical
  posts_per_page: 10

# ─────────────────────────────────────────────────────────────────────────────
# CHECKS
# ─────────────────────────────────────────────────────────────────────────────

checks:
  urls:
    - /
    - /features
    - /pricing
    - /about
    - /contact
    - /blog
    - /privacy-policy
