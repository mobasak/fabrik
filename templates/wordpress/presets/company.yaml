# Company Site Preset (v2)
# Purpose: Service business, agency, consultancy
# Entities: services (generates /services/* pages)
# Merge order: defaults.yaml → this preset → sites/<domain>.yaml

schema_version: 1
preset_name: company
preset_description: "Company/agency website with services, about, contact"

# ─────────────────────────────────────────────────────────────────────────────
# ENTITIES (preset-specific, generate pages)
# ─────────────────────────────────────────────────────────────────────────────

entities:
  # Services are the primary entity for company sites
  # Each service can generate a page under /services/<slug>
  services:
    enabled: true
    parent_page: services
    generate_pages: true
    page_template: service-detail
    
  # Optional: team members (generates /about/team/<slug>)
  team:
    enabled: false
    parent_page: about
    generate_pages: false
    
  # Optional: locations (for multi-location businesses)
  locations:
    enabled: false
    parent_page: locations
    generate_pages: true

# ─────────────────────────────────────────────────────────────────────────────
# PAGE TEMPLATES (generated from entities + explicit)
# ─────────────────────────────────────────────────────────────────────────────

page_templates:
  # Homepage
  home:
    slug: ""
    title:
      en_US: "Home"
      tr_TR: "Ana Sayfa"
    template: full-width
    sections:
      - type: hero
        headline_ref: brand.tagline
        cta_text:
          en_US: "Learn More"
          tr_TR: "Daha Fazla"
        cta_url: /services
      - type: features_grid
        headline:
          en_US: "What We Do"
          tr_TR: "Ne Yapıyoruz"
        items_ref: content.value_props
        columns: 3
      - type: services_grid
        headline:
          en_US: "Our Services"
          tr_TR: "Hizmetlerimiz"
        source: entities.services
        columns: 3
      - type: cta
        headline:
          en_US: "Ready to get started?"
          tr_TR: "Başlamaya hazır mısınız?"
        cta_text:
          en_US: "Contact Us"
          tr_TR: "İletişime Geçin"
        cta_url: /contact

  # Services index
  services:
    slug: services
    title:
      en_US: "Services"
      tr_TR: "Hizmetler"
    template: default
    sections:
      - type: rich_text
        content_ref: content.services_intro
      - type: services_grid
        source: entities.services
        columns: 2
        show_summary: true

  # Service detail (template for generated pages)
  service-detail:
    template: default
    sections:
      - type: rich_text
        content_ref: entity.description
      - type: cta
        headline:
          en_US: "Interested in {{entity.name}}?"
          tr_TR: "{{entity.name}} ile ilgileniyor musunuz?"
        cta_url: /contact

  # About
  about:
    slug: about
    title:
      en_US: "About"
      tr_TR: "Hakkımızda"
    template: default
    sections:
      - type: rich_text
        content_ref: content.about

  # Contact
  contact:
    slug: contact
    title:
      en_US: "Contact"
      tr_TR: "İletişim"
    template: default
    sections:
      - type: contact_form
        show_info: true

  # Blog/Insights
  insights:
    slug: insights
    title:
      en_US: "Insights"
      tr_TR: "İçgörüler"
    template: blog-index
    is_blog_index: true

  # Legal pages
  privacy-policy:
    slug: privacy-policy
    title:
      en_US: "Privacy Policy"
      tr_TR: "Gizlilik Politikası"
    template: default
    content_generator: legal.privacy_policy

  terms:
    slug: terms
    title:
      en_US: "Terms of Service"
      tr_TR: "Hizmet Şartları"
    template: default
    content_generator: legal.terms_of_service

# ─────────────────────────────────────────────────────────────────────────────
# MENUS (auto-generated from pages, can be overridden)
# ─────────────────────────────────────────────────────────────────────────────

menus:
  primary:
    auto_generate: true
    include:
      - services    # Will include children (service pages)
      - about
      - insights
      - contact
    exclude: []
    
  footer:
    auto_generate: true
    include:
      - privacy-policy
      - terms

# ─────────────────────────────────────────────────────────────────────────────
# PLUGINS (additions to defaults)
# ─────────────────────────────────────────────────────────────────────────────

plugins:
  add:
    # Multilingual
    - sitepress-multilingual-cms   # WPML
    - wpml-string-translation
    # Page building
    - thrive-architect
    - thrive-leads
    # CRM
    - fluent-forms-pro
    - fluentcrm-pro
    # GDPR
    - complianz-gdpr-premium
    
  skip: []

# ─────────────────────────────────────────────────────────────────────────────
# BLOG SETTINGS
# ─────────────────────────────────────────────────────────────────────────────

blog:
  enabled: true
  index_page: insights
  categories:
    - name:
        en_US: "Updates"
        tr_TR: "Güncellemeler"
      slug: updates
    - name:
        en_US: "Industry"
        tr_TR: "Sektör"
      slug: industry
  posts_per_page: 10

# ─────────────────────────────────────────────────────────────────────────────
# CHECKS (preset-specific URLs to verify)
# ─────────────────────────────────────────────────────────────────────────────

checks:
  urls:
    - /
    - /services
    - /about
    - /contact
    - /privacy-policy
