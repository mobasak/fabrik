# Ecommerce Site Preset
# Purpose: WooCommerce stores, digital products, subscriptions

name: Ecommerce Store
description: WooCommerce-powered online store
base: wordpress/base

features:
  blog: true
  blog_categories:
    - Product News
    - Guides
    - Tips
  woocommerce: true
  subscriptions: optional
  memberships: optional
  multilingual: true
  contact_form: true

plugins:
  # BASE (all sites)
  free:
    - wp-mail-smtp
    - generatepress
    - woocommerce
    - gtm4wp                                      # Google Tag Manager
  premium_base:
    - 7aaUOmxu84su-seo-by-rank-math-3.0.103.zip  # Rank Math Pro
    - 9XK5d5L4LMZE-gp-premium-2.5.5.zip          # GP Premium
    # - flyingpress.zip                          # FlyingPress (download)
    # - wp-staging-pro.zip                       # WP Staging Pro (download)
  # PROFILE: Ecommerce - placed plugins
  premium_profile:
    - TrdEExMFwdvs-sitepress-multilingual-cms-4.8.6.zip  # WPML CMS
    - 32HYjTwq5Xwo-wpml-string-translation-3.4.1.zip     # WPML Strings
    - nb0NZgVSlE84-essential-grid-3.1.10.zip             # Essential Grid
    - 2BlKZAEbaNQk-thrive-visual-editor-10.8.5.zip       # Thrive Architect
    - SaPBur07zeUq-thrive-leads-10.8.5.zip               # Thrive Leads
    - 3sEhd2E6GIuH-thrive-ultimatum-10.8.5.zip           # Thrive Ultimatum
    - nVt1G8Rkmwj5-thrive-automator-10.6.1.1.zip         # Thrive Automator
    - thrive-headline-optimizer-2.3.1n.zip               # Thrive Headline Optimizer
  # PROFILE: Ecommerce - download plugins (core)
  premium_download:
    # - fluent-forms-pro.zip              # Forms, lead capture
    # - fluentcrm-pro.zip                 # CRM, email sequences
    # - complianz-pro.zip                 # GDPR, cookie consent
    # - woocommerce-automatewoo.zip       # Cart recovery, automation (replaces AutomatorWP for ecom)
    # - automatewoo-refer-a-friend.zip    # Customer referral program
    # - woocommerce-abandoned-cart.zip    # Abandoned cart emails
    # - link-whisper-pro.zip              # Internal linking
    # - searchwp.zip                      # Product search
    # - novashare.zip                     # Social sharing
    # - pixelyoursite-pro.zip             # Conversion tracking
    # - chaty-pro.zip                     # Multi-channel chat (WhatsApp, FB)
    # - whatsapp-chat-woocommerce.zip     # WhatsApp sales chat
    # - order-notifications-whatsapp.zip  # Order updates via WhatsApp
    # - woocommerce-photo-reviews.zip     # Reviews with photos/videos (alt: Product Reviews Pro)
    # - woocommerce-table-rate-shipping.zip    # Flexible shipping rules
    # - woocommerce-fedex-shipping.zip         # Real-time FedEx rates
    # - woocommerce-advanced-shipping.zip      # Custom shipping conditions
    # - redis-object-cache-pro.zip        # Performance (recommended for high traffic)
    # - wordfence-premium.zip             # Security
    # - affiliatewp.zip                   # Full affiliate program
  # PROFILE: Ecommerce - WooCommerce extensions
  woocommerce_extensions:
    # - woocommerce-subscriptions.zip     # Subscriptions
    # - woocommerce-memberships.zip       # Memberships
    # - variation-swatches-pro.zip        # Product variations

# Note: For complex international shipping (duties, dangerous goods), 
# consider Easyship ($29/month SaaS) instead of plugin-based shipping.

theme:
  name: generatepress
  source: wordpress.org

pages:
  create:
    - title: Home
      slug: ""
      template: front-page
      status: publish
    - title: Shop
      slug: shop
      template: page
      status: publish
      is_shop: true
    - title: Cart
      slug: cart
      template: page
      status: publish
    - title: Checkout
      slug: checkout
      template: page
      status: publish
    - title: My Account
      slug: my-account
      template: page
      status: publish
    - title: About
      slug: about
      template: page
      status: publish
    - title: Contact
      slug: contact
      template: page
      status: publish
    - title: Privacy Policy
      slug: privacy-policy
      template: page
      status: publish
    - title: Terms of Service
      slug: terms
      template: page
      status: publish
    - title: Refund Policy
      slug: refund-policy
      template: page
      status: publish

menus:
  primary:
    - Shop
    - About
    - Contact
  footer:
    - Privacy Policy
    - Terms of Service
    - Refund Policy

settings:
  blogname: "{{ site_name }}"
  blogdescription: "{{ site_tagline }}"
  permalink_structure: "/%postname%/"
  timezone_string: "Europe/Istanbul"
  date_format: "Y-m-d"
  show_on_front: page
  page_on_front: Home

woocommerce:
  currency: "{{ currency | default('USD') }}"
  country: "{{ country | default('US') }}"
  enable_reviews: true
  enable_ratings: true
  manage_stock: true
