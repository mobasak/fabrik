# Landing Page Preset (v2)
# Purpose: Single product, campaign, waitlist, or event page
# Entities: NONE (conversion-focused, minimal pages)
# Merge order: defaults.yaml → this preset → sites/<domain>.yaml

schema_version: 1
preset_name: landing
preset_description: "Conversion-focused landing page with hero, features, and CTA"

# ─────────────────────────────────────────────────────────────────────────────
# ENTITIES (none for landing - static pages only)
# ─────────────────────────────────────────────────────────────────────────────

entities: {}

# ─────────────────────────────────────────────────────────────────────────────
# PAGE TEMPLATES
# ─────────────────────────────────────────────────────────────────────────────

page_templates:
  # Homepage - single conversion-focused page
  home:
    slug: ""
    title:
      en_US: "Home"
      tr_TR: "Ana Sayfa"
    template: full-width
    sections:
      - type: hero
        headline_ref: brand.tagline
        subheadline_ref: content.hero_subheadline
        cta_text:
          en_US: "Get Started"
          tr_TR: "Başlayın"
        cta_url: "#signup"
        style: centered
      - type: features_grid
        headline:
          en_US: "Why Choose Us"
          tr_TR: "Neden Bizi Seçmelisiniz"
        items_ref: content.value_props
        columns: 3
        icon_style: minimal
      - type: testimonials
        headline:
          en_US: "What People Say"
          tr_TR: "Müşterilerimiz Ne Diyor"
        items_ref: content.testimonials
        style: carousel
      - type: cta
        headline:
          en_US: "Ready to get started?"
          tr_TR: "Başlamaya hazır mısınız?"
        subheadline:
          en_US: "Join thousands of satisfied customers"
          tr_TR: "Binlerce memnun müşteriye katılın"
        cta_text:
          en_US: "Start Now"
          tr_TR: "Şimdi Başla"
        cta_url: "#signup"
        style: highlight

  # Legal pages
  privacy-policy:
    slug: privacy-policy
    title:
      en_US: "Privacy Policy"
      tr_TR: "Gizlilik Politikası"
    template: default
    content_generator: legal.privacy_policy

  terms:
    slug: terms
    title:
      en_US: "Terms of Service"
      tr_TR: "Hizmet Şartları"
    template: default
    content_generator: legal.terms_of_service

# ─────────────────────────────────────────────────────────────────────────────
# MENUS (minimal for landing pages)
# ─────────────────────────────────────────────────────────────────────────────

menus:
  primary:
    auto_generate: false
    items: []  # No header menu for landing pages

  footer:
    auto_generate: true
    include:
      - privacy-policy
      - terms

# ─────────────────────────────────────────────────────────────────────────────
# PLUGINS (minimal set for landing pages)
# ─────────────────────────────────────────────────────────────────────────────

plugins:
  add:
    # Lead capture
    - thrive-leads
    - thrive-architect
    # Countdown/urgency
    - thrive-ultimatum
    # A/B testing
    - thrive-headline-optimizer
    # GDPR
    - complianz-gdpr-premium

  skip:
    - sitepress-multilingual-cms  # Skip WPML for simple landing pages

# ─────────────────────────────────────────────────────────────────────────────
# BLOG (disabled for landing pages)
# ─────────────────────────────────────────────────────────────────────────────

blog:
  enabled: false

# ─────────────────────────────────────────────────────────────────────────────
# CHECKS
# ─────────────────────────────────────────────────────────────────────────────

checks:
  urls:
    - /
    - /privacy-policy
