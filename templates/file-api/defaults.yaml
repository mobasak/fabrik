# File API Template Defaults
# Node.js API with presigned URL support for R2

env:
  NODE_ENV: production
  LOG_LEVEL: info
  PORT: "3000"
  TZ: UTC
  
  # Upload limits
  MAX_FILE_SIZE_MB: "100"
  ALLOWED_CONTENT_TYPES: "application/pdf,audio/mpeg,audio/wav,audio/mp4,image/jpeg,image/png"
  
  # Presigned URL expiry
  UPLOAD_URL_EXPIRY_SECONDS: "3600"
  DOWNLOAD_URL_EXPIRY_SECONDS: "3600"

resources:
  memory: 256M
  cpu: "0.5"

health:
  path: /health
  interval: 30s
