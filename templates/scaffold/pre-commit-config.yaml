# Pre-commit Configuration Template
# Copy to project root as .pre-commit-config.yaml
# Setup: pip install pre-commit && pre-commit install
#
# Version: 1.0.0
# Last Updated: 2025-12-13

repos:
  # Ruff - Fast Python linter and formatter (replaces flake8, isort, black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
        args: [--ignore-missing-imports]

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Project-specific hooks
  - repo: local
    hooks:
      - id: sync-extensions
        name: Sync Windsurf Extensions
        description: Keep docs/reference/EXTENSIONS.md updated with installed extensions
        entry: ./scripts/sync_extensions.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: sync-cascade-backup
        name: Sync Cascade Backup (Memories + Global Rules)
        description: Export AI memories and global rules to docs/reference/CASCADE_MEMORIES_GLOBAL_RULES_BACKUP.md (daily)
        entry: ./scripts/sync_cascade_backup.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

