# Pre-commit Configuration for Fabrik
# Setup: pip install pre-commit && pre-commit install
# Run all: pre-commit run --all-files
#
# Configured to match pyproject.toml settings (ruff, mypy)

repos:
  # Ruff - Fast Python linter and formatter
  # Config in pyproject.toml [tool.ruff]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking with mypy (relaxed mode - checks new code)
  # Config in pyproject.toml [tool.mypy] with ignore_errors for legacy modules
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        files: ^src/fabrik/
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - pydantic>=2.0.0
          - click>=8.1.0
          - httpx>=0.25.0
          - rich>=13.0.0
        pass_filenames: false
        entry: bash -c 'cd /opt/fabrik && mypy src/fabrik'

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags in templates
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-ll', '-x', 'tests/']  # Medium+ severity, exclude tests
        files: ^src/  # Only scan src/ directory

  # Fabrik-specific hooks
  - repo: local
    hooks:
      - id: sync-droid-models
        name: Sync Droid Model Names
        description: Ensure model names are consistent across droid_tasks.py, AGENTS.md, and docs
        entry: python3 scripts/droid_models.py sync
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: fabrik-conventions
        name: Fabrik Convention Validator
        description: Check for hardcoded localhost, secrets, health endpoints, Docker issues
        entry: python3 -c "import sys; from scripts.enforcement.validate_conventions import main; sys.argv = ['validate_conventions'] + sys.argv[1:]; sys.exit(main())"
        language: system
        types_or: [python, yaml, dockerfile, ts, tsx, javascript]
        stages: [pre-commit]

      - id: rule-file-size
        name: Rule File Size Guard
        description: Ensure .windsurf/rules/*.md files stay under 12KB
        entry: python3 scripts/enforcement/check_rule_size.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: changelog-check
        name: CHANGELOG.md Updated
        description: Ensure CHANGELOG.md is updated when code files change
        entry: python3 scripts/enforcement/check_changelog.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: structure-check
        name: Project Structure
        description: Ensure .md files are in correct locations
        entry: python3 scripts/enforcement/check_structure.py
        language: system
        types: [markdown]
        stages: [pre-commit]
