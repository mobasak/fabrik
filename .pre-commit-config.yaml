# Pre-commit Configuration for Fabrik
# Setup: pip install pre-commit && pre-commit install
# Run all: pre-commit run --all-files
#
# Configured to match pyproject.toml settings (ruff, mypy)

repos:
  # Ruff - Fast Python linter and formatter
  # Config in pyproject.toml [tool.ruff]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking with mypy
  # Config in pyproject.toml [tool.mypy]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - pydantic>=2.0.0
          - click>=8.1.0
          - httpx>=0.25.0

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags in templates
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-r', 'src/', '-ll']  # Scan src/, medium+ severity only
        exclude: tests/

  # Fabrik-specific hooks
  - repo: local
    hooks:
      - id: sync-droid-models
        name: Sync Droid Model Names
        description: Ensure model names are consistent across droid_tasks.py, AGENTS.md, and docs
        entry: python3 scripts/droid_models.py sync
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
